name: app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase core & auth with Firestore (all versions compatible)
  firebase_core: ^3.15.1
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.11

  # ✅ State management & storage
  hydrated_bloc: ^9.1.4
  path_provider: ^2.1.3

  # ✅ UI & icon helpers
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  lottie: ^3.3.1
  marquee: ^2.3.0

  # ✅ Audio players
  audioplayers: ^5.2.1
  just_audio: ^0.10.4
  just_audio_windows: ^0.2.0
  on_audio_query: ^2.9.0
  audio_video_progress_bar: ^2.0.3

  # ✅ Permissions & DI
  permission_handler: ^12.0.1
  get_it: any
  dartz: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - android/assets/fonts/
    - android/assets/images/
    - android/assets/vectors/
